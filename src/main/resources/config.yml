# Fishing rod structure:
# {display-name} &f(&7Level {level}&f)
#  Lore:
#  - ""
#  - {lore} -- The lore defined in the rod configuration
#  - ""
#  - "&e&lExperience: &3{current}&f/&c{required}
#  - ""
#  - "&7Perks:"
#  - ""
#  - {perks}
#  - {perks}
#  - etc.

# Must have one rod with a minimum-level of 1
# Rods must be in ascending order (lowest first)


# Rarity is checked top-down
# Here, you set the minimum % chance getting an item needs to be for each rarity
rarity:
 common: 1
 uncommon: 0.5
 rare: 0.1
 epic: 0.01
  # Legendary is anything with less chance than epic


old-rod:
  minimum-level: 1 # No need to set maximum, as the next milestone would do that
  display-name: '&b&lOld Rod'
  lore:
    - '&7An old, rusted rod.'
  particle: CLOUD # Particle that will show when reeling in an item
  drop-table:
    16-cod:
      item: 
      weight: 100.0
      experience: 50.0
    1-clarity:
      item: 
      weight: 1.0
      experience: 500.0
    1-clownfish:
      item: 
      weight: 20.0
      experience: 200.0
new-rod:
  minimum-level: 5 # No need to set maximum, as the next milestone would do that
  display-name: '&d&lNew Rod'
  lore:
    - '&7A brand new rod!'
  particle: PORTAL # Particle that will show when reeling in an item
  drop-table:
    16-cod:
      item: 
      weight: 100.0
      experience: 50.0
    1-clarity:
      item: 
      weight: 1.0
      experience: 500.0
    1-clownfish:
      item: 
      weight: 20.0
      experience: 200.0